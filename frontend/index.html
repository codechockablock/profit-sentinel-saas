<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Sentinel - Uncover Hidden Profit Leaks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(15,23,42,0.8));
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .result-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.4);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 50px 100px rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.8);
        }

        .glow {
            box-shadow: 0 0 60px rgba(16, 185, 129, 0.4);
        }

        .logo-glow {
            filter: drop-shadow(0 0 50px rgba(16, 185, 129, 0.9));
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(16, 185, 129, 0.6)); }
            50% { filter: drop-shadow(0 0 80px rgba(16, 185, 129, 1)); }
        }

        .animate-pulse-glow {
            animation: pulse-glow 6s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(80px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header class="hero-bg relative text-white py-40 md:py-60">
        <div class="container mx-auto px-6 text-center relative z-10">
            <!-- YOUR LOGO - DIRECT LINK FROM IMGUR -->
            <img src="https://i.imgur.com/Hn5Hqli.jpeg" alt="Profit Sentinel Logo" class="mx-auto w-96 md:w-[500px] logo-glow animate-pulse-glow mb-16">
            <h1 class="text-6xl md:text-8xl font-black mb-10">Profit Sentinel</h1>
            <p class="text-3xl md:text-5xl opacity-90 max-w-5xl mx-auto mb-8">Uncover Hidden Profit Leaks</p>
            <p class="text-xl md:text-2xl opacity-80 max-w-4xl mx-auto">Instant AI-powered forensic analysis of your POS exports. Free beta ‚Äî no signup required.</p>
        </div>
    </header>

    <!-- Upload CTA Section -->
    <section class="py-32 relative -mt-32">
        <div class="container mx-auto px-6 max-w-6xl">
            <div class="glass-card p-20 rounded-3xl glow">
                <div class="text-center mb-16">
                    <h2 class="text-5xl font-bold mb-6">Get Your Free Report</h2>
                    <p class="text-2xl opacity-80">Upload POS exports below for immediate analysis</p>
                </div>

                <form id="uploadForm" class="space-y-16">
                    <div>
                        <label class="block text-2xl font-semibold mb-6">POS Export Files</label>
                        <input type="file" id="file" name="file" accept=".csv,.xlsx,.xls" multiple class="w-full px-10 py-10 text-2xl bg-white/5 border-2 border-emerald-500/40 rounded-3xl focus:border-emerald-400 focus:ring-8 focus:ring-emerald-400/20 transition">
                    </div>

                    <div>
                        <label class="block text-2xl font-semibold mb-6">Email (for detailed report)</label>
                        <input type="email" id="email" name="email" placeholder="optional@yourstore.com" class="w-full px-10 py-8 text-2xl bg-white/5 border-2 border-gray-500/40 rounded-3xl focus:border-emerald-400 focus:ring-8 focus:ring-emerald-400/20 transition">
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-black text-4xl py-10 rounded-3xl hover:from-emerald-600 hover:to-emerald-700 transition transform hover:scale-105 glow">
                        Analyze Profits Now
                    </button>
                </form>

                <div id="status" class="mt-20 text-4xl font-bold text-center"></div>
                <div id="uploadProgress" class="mt-16 space-y-10"></div>
                <div id="result" class="mt-32 hidden"></div>
            </div>
        </div>
    </section>

    <!-- Supabase Init -->
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://PLACEHOLDER_SUPABASE_PROJECT.supabase.co',
            'sb_publishable_gocACZSOQvdZ6XV1qiu28A_W19nqgYc'
        );
    </script>

    <!-- Full Upload & Premium Results Script -->
    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');
        const uploadProgress = document.getElementById('uploadProgress');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = document.getElementById('file').files;
            if (files.length === 0) {
                status.textContent = 'Please select files';
                status.className = 'text-red-400';
                return;
            }

            status.textContent = 'Generating upload links...';
            status.className = 'text-emerald-400';
            uploadProgress.innerHTML = '';
            result.classList.add('hidden');

            const formData = new FormData();
            for (let file of files) formData.append('filenames', file.name);
            const emailValue = document.getElementById('email').value.trim();
            if (emailValue) formData.append('email', emailValue);

            let headers = {};
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) headers['Authorization'] = `Bearer ${session.access_token}`;
            } catch (err) {}

            try {
                const presignRes = await fetch('https://profitsentinel-dev-alb-1068333431.us-east-1.elb.amazonaws.com/presign', {
                    method: 'POST', headers, body: formData
                });
                if (!presignRes.ok) throw new Error(await presignRes.text());
                const { presigned } = await presignRes.json();

                status.textContent = `Uploading ${files.length} file${files.length > 1 ? 's' : ''}...`;

                uploadProgress.innerHTML = '';
                const progressBars = [];
                presigned.forEach((p, i) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p class="text-xl font-medium mb-4">${files[i].name} <span class="text-gray-400">(${(files[i].size / 1024 / 1024).toFixed(1)} MB)</span></p>
                        <div class="h-4 bg-gray-700 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-emerald-500 to-emerald-600 transition-all duration-500" id="bar-${i}"></div>
                        </div>
                    `;
                    uploadProgress.appendChild(div);
                    progressBars.push(document.getElementById(`bar-${i}`));
                });

                const uploadPromises = presigned.map(async (p, i) => {
                    const file = files[i];
                    const xhr = new XMLHttpRequest();
                    return new Promise((resolve, reject) => {
                        xhr.upload.addEventListener('progress', e => {
                            if (e.lengthComputable) progressBars[i].style.width = (e.loaded / e.total) * 100 + '%';
                        });
                        xhr.addEventListener('load', () => xhr.status >= 200 && xhr.status < 300 ? resolve(p.key) : reject());
                        xhr.addEventListener('error', reject);
                        xhr.open('POST', p.url.url);
                        const uf = new FormData();
                        Object.keys(p.url.fields).forEach(k => uf.append(k, p.url.fields[k]));
                        uf.append('file', file);
                        xhr.send(uf);
                    });
                });

                await Promise.all(uploadPromises);

                status.textContent = 'Analyzing...';

                const analyzeForm = new FormData();
                presigned.forEach(p => analyzeForm.append('keys', p.key));
                if (emailValue) analyzeForm.append('email', emailValue);

                const analyzeRes = await fetch('https://profitsentinel-dev-alb-1068333431.us-east-1.elb.amazonaws.com/analyze', {
                    method: 'POST', headers, body: analyzeForm
                });
                if (!analyzeRes.ok) throw new Error(await analyzeRes.text());
                const data = await analyzeRes.json();

                uploadProgress.innerHTML = '';
                status.innerHTML = '<div class="text-5xl font-black text-emerald-400">Analysis Complete üöÄ</div>';

                let totalHidden = 0, totalNegative = 0, maxImpact = 0;
                data.results.forEach(r => {
                    if (r.status === "success") {
                        totalHidden += r.estimated_hidden_cogs || 0;
                        totalNegative += r.negative_items || 0;
                        maxImpact = Math.max(maxImpact, r.margin_impact_pct || 0);
                    }
                });

                result.innerHTML = `
                    <div class="mt-32">
                        <div class="glass-card p-20 rounded-3xl glow mb-32 text-center">
                            <h2 class="text-6xl font-black mb-12">Your Profit Leak Report</h2>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-12">
                                <div class="bg-white/5 rounded-3xl p-10">
                                    <p class="text-2xl mb-6 opacity-80">Files Analyzed</p>
                                    <p class="text-7xl font-black">${data.results.length}</p>
                                </div>
                                <div class="bg-white/5 rounded-3xl p-10">
                                    <p class="text-2xl mb-6 opacity-80">Hidden COGS</p>
                                    <p class="text-7xl font-black ${totalHidden > 0 ? 'text-yellow-400' : ''}">$${totalHidden.toLocaleString()}</p>
                                </div>
                                <div class="bg-white/5 rounded-3xl p-10">
                                    <p class="text-2xl mb-6 opacity-80">Negative Items</p>
                                    <p class="text-7xl font-black ${totalNegative > 0 ? 'text-red-400' : ''}">${totalNegative}</p>
                                </div>
                                <div class="bg-white/5 rounded-3xl p-10">
                                    <p class="text-2xl mb-6 opacity-80">Max Impact</p>
                                    <p class="text-7xl font-black ${maxImpact > 5 ? 'text-orange-400' : ''}">${maxImpact.toFixed(1)}%</p>
                                </div>
                            </div>
                            <p class="mt-16 text-4xl font-medium">
                                ${totalHidden > 0 || totalNegative > 0 ? 'üî¥ Leaks detected ‚Äî take action!' : 'üü¢ Clean inventory ‚Äî excellent!'}
                            </p>
                        </div>

                        <div class="grid gap-16 md:grid-cols-2 lg:grid-cols-3">
                            ${data.results.map((file, idx) => `
                                <div class="result-card rounded-3xl p-12 opacity-0 animate-fade-in-up" style="animation-delay: ${idx * 0.2}s">
                                    <h3 class="text-3xl font-bold mb-6 truncate">${file.filename || 'File'}</h3>
                                    <p class="text-xl opacity-70 mb-10">${(file.rows || 0).toLocaleString()} rows</p>
                                    ${file.status === 'success' ? `
                                        <div class="space-y-10">
                                            <div class="flex justify-between items-end">
                                                <span class="text-xl opacity-80">Negative Items</span>
                                                <span class="text-6xl font-black ${file.negative_items > 0 ? 'text-red-400' : 'text-emerald-400'}">${file.negative_items}</span>
                                            </div>
                                            <div class="flex justify-between items-end">
                                                <span class="text-xl opacity-80">Hidden COGS</span>
                                                <span class="text-6xl font-black text-emerald-400">$${file.estimated_hidden_cogs.toLocaleString()}</span>
                                            </div>
                                            <div class="flex justify-between items-end">
                                                <span class="text-xl opacity-80">True Margin</span>
                                                <span class="text-5xl font-bold">${file.true_margin_pct.toFixed(1)}%</span>
                                            </div>
                                            <div class="pt-10 border-t border-emerald-500/30">
                                                <p class="text-lg italic leading-relaxed">${file.summary}</p>
                                                <p class="text-base opacity-70 mt-6">${file.recommendation}</p>
                                            </div>
                                        </div>
                                    ` : `
                                        <div class="text-red-400 font-bold text-2xl">
                                            ‚ö†Ô∏è Partial Analysis<br>
                                            <span class="text-xl font-normal opacity-80 mt-4 block">${file.detail}</span>
                                        </div>
                                    `}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                result.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                status.textContent = 'Error: ' + (err.message || 'Failed');
                status.className = 'text-red-400';
            }
        });
    </script>
</body>
</html>
