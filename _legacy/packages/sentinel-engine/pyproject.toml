[project]
name = "sentinel-engine"
version = "5.0.0"
description = "Dorian Knowledge Engine - Production VSA with FAISS indexing for retail analytics"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Profit Sentinel Team" }
]
keywords = ["dorian", "vsa", "knowledge-engine", "faiss", "analytics", "retail", "diagnostic"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Dorian is self-contained - no external VSA dependencies
# Old agent code is in legacy/ for reference only
dependencies = [
    # Core ML
    "torch>=2.2.0",
    "numpy>=1.24.0",
    "faiss-cpu>=1.7.4",
    # Validation
    "pydantic>=2.5.0",
    # PDF Reports
    "reportlab>=4.0.0",
    # Knowledge Loaders
    "requests>=2.28.0",
    "SPARQLWrapper>=2.0.0",
]

[project.optional-dependencies]
gpu = [
    "faiss-gpu>=1.7.4",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sentinel_engine"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["src"]
