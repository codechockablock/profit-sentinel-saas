name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'packages/**'

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff
        run: ruff check apps/api packages/

      - name: Run Black (check)
        run: black --check apps/api packages/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Install local packages
        run: |
          pip install -e packages/vsa-core
          pip install -e packages/reasoning
          pip install -e packages/sentinel-engine

      - name: Run tests
        env:
          PYTHONPATH: apps/api/src:packages/vsa-core/src:packages/reasoning/src:packages/sentinel-engine/src
        run: |
          python -m pytest apps/api/tests/ -v --tb=short

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t profit-sentinel-api:${{ github.sha }} apps/api/

      - name: Test Docker image
        run: |
          docker run -d --name test-api -p 8000:8000 profit-sentinel-api:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
