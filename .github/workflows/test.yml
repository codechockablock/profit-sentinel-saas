name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Test environment variables (mock values)
  AWS_ACCESS_KEY_ID: test-access-key
  AWS_SECRET_ACCESS_KEY: test-secret-key
  AWS_REGION: us-east-1
  S3_BUCKET_NAME: test-bucket
  SUPABASE_URL: https://test.supabase.co
  SUPABASE_SERVICE_KEY: test-service-key
  XAI_API_KEY: test-xai-key
  NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key

jobs:
  # Backend Python Tests
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx pytest-mock

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: apps/api/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend Unit Tests
  frontend-unit-tests:
    name: Frontend Unit Tests (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: apps/web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # Frontend E2E Tests
  frontend-e2e-tests:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  # VSA Core Package Tests
  vsa-core-tests:
    name: VSA Core Tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/vsa-core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pytest from PyPI first, then torch from CPU-only index
          pip install pytest pytest-cov pyyaml pydantic
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/packages/vsa-core/src:$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run tests
        run: pytest tests/ -v --cov=src/vsa_core

  # Linting and Type Checking
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Python linters
        run: pip install ruff mypy

      - name: Install Node dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run Python linting
        run: ruff check apps/ packages/
        continue-on-error: true

      - name: Run TypeScript type checking
        working-directory: apps/web
        run: npm run typecheck

      - name: Run ESLint
        working-directory: apps/web
        run: npm run lint
        continue-on-error: true

  # Test Summary
  test-summary:
    name: Test Summary
    needs: [backend-tests, frontend-unit-tests, frontend-e2e-tests, vsa-core-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Unit Tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend E2E Tests: ${{ needs.frontend-e2e-tests.result }}"
          echo "VSA Core Tests: ${{ needs.vsa-core-tests.result }}"
          
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-e2e-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.vsa-core-tests.result }}" == "failure" ]]; then
            echo "Some tests failed!"
            exit 1
          fi
          echo "All tests passed!"
