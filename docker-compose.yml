version: '3.8'

services:
  # Sentinel Sidecar (Rust pipeline + Python agent + mobile UI)
  sentinel-sidecar:
    build:
      context: ./profit-sentinel-rs
      dockerfile: Dockerfile.sidecar
    container_name: profit-sentinel-sidecar
    ports:
      - "8001:8001"
    environment:
      - SIDECAR_DEV_MODE=${SIDECAR_DEV_MODE:-true}
      - SIDECAR_PORT=8001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - CSV_PATH=/app/fixtures/sample_inventory.csv
    volumes:
      - ./profit-sentinel-rs/fixtures:/app/fixtures:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # Local PostgreSQL (optional, for development without Supabase)
  # WARNING: Set DEV_POSTGRES_PASSWORD in your .env file before using
  postgres:
    image: postgres:16-alpine
    container_name: profit-sentinel-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DEV_POSTGRES_USER:-sentinel}
      - POSTGRES_PASSWORD=${DEV_POSTGRES_PASSWORD:?Set DEV_POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=${DEV_POSTGRES_DB:-profit_sentinel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - local-db
    restart: unless-stopped

  # Local MinIO (S3-compatible, for development without AWS)
  # WARNING: Set DEV_MINIO_PASSWORD in your .env file before using
  minio:
    image: minio/minio:latest
    container_name: profit-sentinel-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${DEV_MINIO_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${DEV_MINIO_PASSWORD:?Set DEV_MINIO_PASSWORD in .env}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    profiles:
      - local-storage
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: profit-sentinel-network
